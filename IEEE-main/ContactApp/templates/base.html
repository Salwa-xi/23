<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>IEEE - KAU Female Branch</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: "Cairo", sans-serif;
            background-color: #011762;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #011762;
            padding: 10px 20px;
        }

        .navbar .navbar-brand img {
            height: 50px;
            width: auto;
        }

        .navbar-nav .nav-link {
            color: #ffffff !important;
            font-weight: 500;
            padding: 0 10px;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #1E90FF !important;
        }

        .btn-language {
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            background-color: transparent;
            cursor: pointer;
        }

        .btn-language.disabled {
            color: #a4a3a3;
        }

        footer {
            background-color: #011762;
            padding: 20px 0;
            color: #a4a3a3;
            text-align: center;
        }

        footer .social-icons a {
            color: #a4a3a3;
            margin: 0 15px;
            font-size: 1.5rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer .social-icons a:hover {
            color: #1E90FF;
        }

        .social-icon {
            text-decoration: none;
            color: #ffffff;
            text-align: center;
            font-family: "Cairo", sans-serif;
        }

        .social-icon .circle {
            width: 60px;
            height: 60px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            transition: all 0.3s ease-in-out;
            font-size: 1.5rem;
        }

        .social-icon:hover .circle {
            background-color: #ffffff;
            color: #011762;
            transform: scale(1.1);
        }

        .social-icon span {
            display: block;
            margin-top: 10px;
            font-size: 1rem;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #011762 !important; /* Dark blue on hover */
            color: #ffffff !important; /* White text on hover */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/static/img/Group 1.png" alt="IEEE Logo" class="img-fluid" style="height: 50px;">
            </a>

            <!-- Toggler button for mobile menu -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto text-center">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Explore</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">News</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Join Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
                </ul>
                <!-- Language buttons -->
               
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-4">
        {% block content %}
        {% endblock content %}
    </main>

    <!-- Footer -->
    <footer class="mt-5 text-center" style="background-color: #011762; padding: 30px;">
        <div class="text-center">
            <div class="my-3">
                <hr style="border: 1px solid rgba(255, 255, 255, 0.5); width: 40%; display: inline-block;">
                <span style="color: rgba(255, 255, 255, 0.8); font-weight: bold;">OR</span>
                <hr style="border: 1px solid rgba(255, 255, 255, 0.5); width: 40%; display: inline-block;">
            </div>
            <h4 class="mb-3" style="color: #ffffff; font-weight: bold;">Social Media</h4>
            <div class="d-flex justify-content-center align-items-center gap-4">
                <!-- LinkedIn Icon -->
                <a href="https://sa.linkedin.com/company/ieeekau-sb-female?trk=public_profile_experience-item_profile-section-card_image-click" class="social-icon" target="_blank">
                    <div class="circle">
                        <i class="bi bi-linkedin"></i>
                    </div>
                    <span>LinkedIn</span>
                </a>
                <!-- Twitter Icon -->
                <a href="https://x.com/ieee_kau_sb" class="social-icon" target="_blank">
                    <div class="circle">
                        <i class="bi bi-twitter"></i>
                    </div>
                    <span>X</span>
                </a>

                <!-- Instagram Icon -->
                <a href="https://www.instagram.com/ieeeclubkau" class="social-icon" target="_blank">
                    <div class="circle">
                        <i class="bi bi-instagram"></i>
                    </div>
                    <span>Instagram</span>
                </a>
            </div>
        </div>
        <p class="mt-3 mb-0">&copy; 2024 IEEE KAU Female Branch. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Tooltip Initialization -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
        });
    </script>
</body>
</html>
